name: Test Suite

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lintent-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/lintent
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run package typecheck
        run: bun run check
      - name: Run package tests
        run: bun run test

  explorer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/explorer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run explorer checks
        run: bun run check
      - name: Run explorer tests
        run: bun run test

  issue-intent-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/issue-intent
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run type checks
        run: bun run check
      - name: Run unit tests
        run: bun run test:unit
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/issue-intent/coverage
          if-no-files-found: ignore

  issue-intent-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/issue-intent
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - name: Run E2E tests
        run: bun run test:e2e
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-artifacts
          path: |
            app/issue-intent/test-results
            app/issue-intent/playwright-report
          if-no-files-found: ignore
